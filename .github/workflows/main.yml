on:
  push:
    branches:
      - master

jobs:
  peekup-development:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 18.18.2

      - name: Install dependencies
        run: npm i

      - name: Create build and store old build to old_build
        run: |
          if npm run custom-build; then
            # Create a temporary directory if it doesn't exist
            mkdir -p temporary_build

            # Move existing build to old_build only if old_build exists
            if [ -d old_build ]; then
              rm -r old_build
              mv build old_build
            fi

            # Move temporary_build to new_build
            mv temporary_build new_build
          else
            echo "Custom build failed."
            exit 1
          fi
